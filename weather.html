<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <title>Weather Station</title>
</head>

<body class="has-background-link">
    <header class="container has-background-warning">
        <a href="./weather.html">
            <h1 class="title has-text-centered is-size-1">WeatherStation</h1>
        </a>
    </header>

    <div class="container">
        <div class="column is-3 ">
            <h2 class="subtitle has-text-centered is-size-3 has-text-white">Search for City</h2>
            <form action="" class="field">
                <div class="control"></div>
                <input type="text" name="citySearch" id="citySearch" class="input">
                <button class="button is-primary" id="srchBtn">Find Weather!</button>
            </form>
            <div class="container" id="cityHist"></div>
        </div>
    </div>

    <div class="container">
        <div class="column">
            <div id="currInfo">
                <h2 class="subtitle has-text-left is-size-3" id="city"></h2>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="UVI"></p><span id="UVIcolor"></span>
            </div>
            <div>
                <h2 class="subtitle has-text-left is-size-3" id="5-day"></h2>
                <div id="weatherCards"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/index.js"></script>
</body>
</html>
