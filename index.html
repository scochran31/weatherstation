<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
<title>Weather Station</title>
</head>
<header>
    <nav class="navbar title is-size-2 has-text-centered is-warning *m-4">
        <h1>
            <a href="./index.html">WeatherStation</a>
        </h1>
    </nav>
</header>
<body class="*m-4">
    <main class="has-background-link-dark">
        <div class="tile is-ancestor">
            <div class="tile is-parent is-vertical">
                <article class="tile is-child box">
                <p class="title">City Search</p>
                <form class="box" id="city">
                    <div class="field">
                      <label class="label">City</label>
                      <div class="control">
                        <input class="input" type="text" id="search">
                        <button type="submit" id="searchBtn" class="button is-primary">Find Weather</button>
                      </div>
                    </div>
                  </form>
                  <div class="tile is-child box">
                    <p class="subtitle">History</p>
                      <ul id="history"></ul>
                    </p>
                  </div>
                </article>
            </div>

            <div class="tile is-parent is-vertical is-8">
                <article class="tile is-child box">
                    <p class="title">Main column</p>
                    <p class="subtitle">With some content</p>
                <div class="content">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ornare magna eros, eu pellentesque tortor vestibulum ut. Maecenas non massa sem. Etiam finibus odio quis feugiat facilisis.</p>
                </div>
                </article>
                <article class="tile is-child box">
                    <p class="title">5-Day Forecast</p>
                <div class="content">
                    <div class="columns">
                        <div class="column">
                            <div class="card">
                                <div class="card-content">
                                  <div class="content weather-container" id="day1">
                                    <img src="" alt="" class="icon i1">
                                    <p class="weather w1"></p>
                                    <p class="temp t1"></p>
                                  </div>
                                </div>
                              </div>
                        </div>
                        <div class="column">
                            <div class="card">
                                <div class="card-content">
                                  <div class="content weather-container" id="day2">
                                    <img src="" alt="" class="icon i2">
                                    <p class="weather w2"></p>
                                    <p class="temp t2"></p>
                                  </div>
                                </div>
                              </div>
                        </div>
                        <div class="column">
                            <div class="card">
                                <div class="card-content">
                                  <div class="content weather-container" id="day3">
                                    <img src="" alt="" class="icon i3">
                                    <p class="weather w3"></p>
                                    <p class="temp t3"></p>
                                  </div>
                                </div>
                              </div>
                        </div>
                        <div class="column">
                            <div class="card">
                                <div class="card-content">
                                  <div class="content weather-container" id="day4">
                                    <img src="" alt="" class="icon i4">
                                    <p class="weather w4"></p>
                                    <p class="temp t4"></p>
                                  </div>
                                </div>
                              </div>
                        </div>
                        <div class="column">
                            <div class="card">
                                <div class="card-content">
                                  <div class="content weather-container" id="day5">
                                    <img src="" alt="" class="icon i5">
                                    <p class="weather w5"></p>
                                    <p class="temp t5"></p>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                </article>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>   
</body>
</html>
