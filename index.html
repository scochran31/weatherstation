<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Weather Station</title>
</head>

<body class="has-background-link">
    <header class="has-background-warning">
        <a href="./weather.html">
            <h1 class="title has-text-centered is-size-1">WeatherStation</h1>
        </a>
    </header>
    
    <main>
        <div class="columns">
            <div class="column is-3">
                <h2 class="subtitle has-text-centered is-size-3 has-text-white">Search for City</h2>
                <form action="" class="field">
                    <div class="control">
                        <input type="text" name="citySearch" id="citySearch" class="input">
                    </div>
                    <div class="control">
                        <button class="button is-primary" id="srchBtn">Find Weather!</button>
                    </div>
                </form>
                <div class="container" id="cityHist"></div>
            </div>
    
            <div class="column is-9">
                <div>
                    <h2 class="subtitle has-text-left is-size-3 has-text-weight-bold" id="city"></h2>
                </div>
                <div class="is-size-5 has-text-weight-medium" id="currInfo">
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="UVI"></p>
                </div>
                <div>
                    <h2 class="subtitle has-text-left is-size-3 has-text-weight-bold" id="future"></h2>
                    <div class="columns" id="weatherCards"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer has-background-warning">
        <div class="content has-text-centered">
            <p>
                Page made by <a href="https://github.com/scochran31"><strong>Shawn</strong></a>&#x24B8 2021
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
