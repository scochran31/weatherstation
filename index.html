<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <title>Weather Station</title>
</head>
<header>
  <nav class="navbar title is-size-2 has-text-centered is-warning *m-4">
    <h1>
      <a href="./index.html">WeatherStation</a>
    </h1>
  </nav>
</header>

<body class="*m-4">
  <main class="has-background-link-dark">
    <div class="tile is-ancestor">
      <div class="tile is-parent is-vertical">
        <article class="tile is-child box">
          <p class="title">City Search</p>
          <form class="box" id="city">
            <div class="field">
              <label class="label">City</label>
              <div class="control">
                <input class="input" type="text" id="search">
                <button type="submit" id="searchBtn" class="button is-primary">Find Weather</button>
              </div>
            </div>
          </form>
          <div id="history">
            <h3 id="pastCities" class="title">Past Cities</h3>
          </div>
        </article>
      </div>

      <div class="tile is-parent is-vertical is-8">
        <article class="tile is-child box is-medium">
          <span class="title" id="currCity">
            <p></p>
            <p></p>
          </span>
          <div class="content is-medium">
            <p class="currTemp">Temp:</p>
            <p class="currWind">Wind:</p>
            <p class="currHumid">Humidity:</p>
            <p class="currUV">UV Index:</p>
          </div>
        </article>
        <article class="tile is-child box">
          <p class="title">5-Day Forecast</p>
          <div class="content">
            <div class="columns">
              <div class="column">
                <div class="card">
                  <div class="card-content">
                    <div class="content weather-container" id="day1">
                      <img src="" alt="" class="icon i1">
                      <p class="temp t1">Temp:</p>
                      <p class="wind w1">Wind:</p>
                      <p class="humidity h1">Humidity:</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="card">
                  <div class="card-content">
                    <div class="content weather-container" id="day2">
                      <img src="" alt="" class="icon i2">
                      <p class="temp t2">Temp:</p>
                      <p class="wind w2">Wind:</p>
                      <p class="humidity h2">Humidity:</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="card">
                  <div class="card-content">
                    <div class="content weather-container" id="day3">
                      <img src="" alt="" class="icon i3">
                      <p class="temp t3">Temp:</p>
                      <p class="wind w3">Wind:</p>
                      <p class="humidity h3">Humidity:</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="card">
                  <div class="card-content">
                    <div class="content weather-container" id="day4">
                      <img src="" alt="" class="icon i4">
                      <p class="temp t4">Temp:</p>
                      <p class="wind w4">Wind:</p>
                      <p class="humidity h4">Humidity:</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="card">
                  <div class="card-content">
                    <div class="content weather-container" id="day5">
                      <img src="" alt="" class="icon i5">
                      <p class="temp t5">Temp:</p>
                      <p class="wind w5">Wind:</p>
                      <p class="humidity h5">Humidity:</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
